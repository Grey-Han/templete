<!-- 로그인 페이지 단독 페이지 -->
<div class="page_login-wrap">
    <div class="page_login">
        <h1 class="sh_logo">
            <a href="javasciprt:;">신한금융투자 RPA Platform</a>
        </h1>
        <div class="page_login-innr">
            <div class="page_login-box">
                <h2 class="log-tit">Member Login</h2>
                <div class="login-form">
                    <div class="login-field">
                        <label class="login-label" for="userId">로그인ID</label>
                        <input name="userId" class="login-input" id="userId" type="text" placeholder="직원사번">
                    </div>
                    <div class="login-field">
                        <label class="login-label" for="userPw">비밀번호</label>
                        <input name="userPw" class="login-input" id="userPw" onkeyup="keyCheck(event);" type="password" placeholder="HTS/골드넷 비밀번호">
                    </div>
                    <div class="login-btn">
                        <button class="btn btn-big" type="button">LOGIN</button>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember">
                            <label class="custom-control-label" for="remember">로그인 ID 저장</label>
                        </div>
                    </div>
                    <p class="log-desc">※ 로그인 아이디와 비밀번호는 골드넷과 동일합니다</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="login-copy">COPYRIGHT©2016 SHINHAN INVESTMENT CORP. All Rights Reserved.</div>
</div>
